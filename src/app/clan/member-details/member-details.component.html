<div *ngIf="member$ | async as member">
    <h2>{{member.destinyUserInfo.displayName}}</h2>
</div>

<div *ngIf="profile$ | async as profile">
    <h2>{{profile.profile.data.dateLastPlayed}}</h2>

</div>
<div *ngIf="activities$ | async as activities">
    <div *ngFor="let activity of activities">
        {{activity | json}}
    </div>

</div>
