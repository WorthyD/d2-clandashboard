<lib-table-search-bar>
  <ng-container *ngIf="crucibleService.clanMemberNames$ | async as memberStuff">
    <lib-member-search [data]="memberStuff" (selection)="crucibleService.memberSearch($event)">
    </lib-member-search>
  </ng-container>

</lib-table-search-bar>
<lib-clan-crucible-stats-table [memberCrucibleStats]="crucibleService.crucibleStats"
  [isLoading]="crucibleService.isLoading" (viewMember)="viewMember($event)">
</lib-clan-crucible-stats-table>
