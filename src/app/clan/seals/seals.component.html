<div *ngIf="(sealService.isMembersLoaded$ | async); else loading" class="clan-seal-container">
  <ng-container *ngFor="let seal of sealService.seals">
    <lib-clan-seal [seal]="seal.seal" [members]="seal.members" [isLoading]="sealService.sealsLoading"
      class="m-3 clan-seal">
    </lib-clan-seal>
  </ng-container>
</div>
<ng-template #loading>
  <div class="text-center m-5">
    <h2>Loading...</h2>
    <lib-loading></lib-loading>
  </div>
</ng-template>
