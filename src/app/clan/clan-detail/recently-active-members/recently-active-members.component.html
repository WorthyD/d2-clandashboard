<div *ngIf="clanDetails.lastLoginMembers$ | async as lastLoginMembers">
  <lib-clan-members-card [cardTitle]="'Recently Active Members'" [members]="lastLoginMembers"
    (viewMember)="viewMember($event)" [itemTemplate]="itemTemplate">
    <ng-template let-member #itemTemplate>
      <div>
        {{member.profile?.profile.data.dateLastPlayed |  bungieDate}}
      </div>
    </ng-template>
  </lib-clan-members-card>
</div>
