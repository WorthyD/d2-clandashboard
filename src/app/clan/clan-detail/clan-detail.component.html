<div class="container-fluid">
    <div class="row">
        <div *ngIf="clanDetails$ | async as clanDetails" class="col clan-details">
            <lib-clan-overview [clanDetails]="clanDetails"></lib-clan-overview>
        </div>
    </div>
    <div class="row">
        <div *ngIf="clanDetails.clanWeekRewards$ | async as clanRewards" class="col">
            <lib-clan-weekly-progress [clanRewards]="clanRewards"></lib-clan-weekly-progress>
        </div>
        <div *ngIf="clanDetails.clanLastWeekRewards$ | async as clanRewards" class="col">
            <lib-clan-weekly-progress [clanRewards]="clanRewards"></lib-clan-weekly-progress>
        </div>
    </div>
</div>
