<div class="clan-details">
  <div class="clan-details__info">
    <lib-clan-weekly-progress [clanRewards]="clanDetails.clanWeekRewards$ | async"
      [clanRewardsLastWeek]="clanDetails.clanLastWeekRewards$ | async"
      [isLoading]="clanDetails.clanWeekRewardsLoading$ | async"></lib-clan-weekly-progress>

    <ng-container *ngIf="clanDetails.clanSeasonalProgression$ | async as clanProgress">
      <lib-clan-season-progress [clanProgress]="clanProgress"></lib-clan-season-progress>
    </ng-container>
    <div *ngIf="clanDetails.events2$ | async as events">
      <lib-clan-active-population [last24Hours]="events.last24Hours" [prev24Hours]="events.previous24Hours"
        [lastWeek]="events.lastWeek" [prevWeek]="events.previousWeek" [lastMonth]="events.lastMonth"
        [prevMonth]="events.previousMonth" [isUpdating]="activitiesUpdating$ | async"></lib-clan-active-population>
    </div>
    <app-highestpower-members></app-highestpower-members>
    <app-recently-active-members></app-recently-active-members>
    <app-inactive-members></app-inactive-members>
  </div>
  <div class="clan-details__charts">

    <app-clan-aggregate-activity></app-clan-aggregate-activity>

    <app-activity-info [activityInfo]="strikeInfo"></app-activity-info>

    <app-activity-info [activityInfo]="crucibleInfo"></app-activity-info>

    <app-activity-info [activityInfo]="gambitInfo"></app-activity-info>

    <app-activity-info [activityInfo]="raidInfo"></app-activity-info>
  </div>


</div>
