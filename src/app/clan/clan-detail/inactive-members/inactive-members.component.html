<div *ngIf="clanDetails.inactiveMemberList$ | async as inactiveMemberList">
  <lib-clan-members-card [cardTitle]="'Inactive Members'" [members]="inactiveMemberList"
    (viewMember)="viewMember($event)" [itemTemplate]="itemTemplate">
    <ng-template let-member #itemTemplate>
      <div>
        {{member.profile?.profile.data.dateLastPlayed | bungieDateTime}}
      </div>
    </ng-template>
  </lib-clan-members-card>
</div>
