<div class="container">
  <div *ngIf="memberProfile$ | async as memberProfile" class="row my-3">
    <div class="col">
      <lib-member-overview [memberOverview]="memberProfile"></lib-member-overview>
    </div>
  </div>

  <div *ngIf="seasonPass$ | async as seasonPass" class="row my-3">
    <div class="col">
      <lib-season-pass [clanMemberSeasonPass]="seasonPass"></lib-season-pass>
    </div>
  </div>

  <div *ngIf="characters$ | async as characters" class="row my-3">
    <div class="col" *ngFor="let character of characters">
      <lib-character-card [character]="character"></lib-character-card>
    </div>
  </div>

  <div class="row my-3">
    <div class="col">
      <lib-member-callout [title]="'Player Snapshot'" [callouts]="memberSnapShot$ | async">
      </lib-member-callout>
    </div>
  </div>
  <div class="row my-3">
    <div class="col">
      {{activityIsLoading}}
      <textarea name="" id="" cols="30" rows="10">
{{(playerActivities | async) | json}}
      </textarea>
      <!-- <lib-activity-time-chart [loading]="activityIsLoading" [events]="playerActivities | async">
      </lib-activity-time-chart> -->
      <!-- (selectionChange)="service.changeDuration($event)"> -->

    </div>
  </div>

</div>
