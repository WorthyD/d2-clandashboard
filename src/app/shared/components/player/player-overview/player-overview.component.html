<div class="container">
  <div *ngIf="memberProfile$ | async as memberProfile" class="row my-3">
    <div class="col">
      <lib-member-overview [memberOverview]="memberProfile"></lib-member-overview>
      <div *ngIf="characters$ | async as characters">
        <div *ngFor="let character of characters">
          <lib-character-card [character]="character"></lib-character-card>
        </div>
      </div>


    </div>
    <div class="col">
      <lib-bungie-info [bungieInfo]="bungieInfo$ | async" [isLoading]="bungieInfoLoading$ | async">
      </lib-bungie-info>
    </div>

  </div>
  <div *ngIf="seasonPass$ | async as seasonPass" class="row my-3">
    <div class="col">
      <lib-season-pass [clanMemberSeasonPass]="seasonPass"></lib-season-pass>
    </div>
  </div>
  <div class="row my-3">
    <div class="col">
      <lib-member-callout [title]="'Player Snapshot'" [callouts]="memberSnapShot$ | async">
      </lib-member-callout>
    </div>
  </div>

  <div class="row my-3">
    <div class="col">
      <lib-activity-time-chart [loading]="activityIsLoading | async" [events]="playerActivities | async"
        (selectionChange)="changeDuration($event)"></lib-activity-time-chart>
    </div>
  </div>

</div>
