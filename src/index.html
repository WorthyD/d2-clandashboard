<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Destiny Clan Dashboard</title>
    <base href="/">
    <meta property="og:url" content="https://destinyclandashboard.com/">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Destiny Clan Dashboard">
    <meta property="og:description" content="Monitor your Destiny clan activity">
    <!-- <meta property="og:image" content="https://www.d2checklist.com/assets/share-logo.png"/> -->
    <meta name="og:site_name" content="Destiny Clan Dashboard">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
      body,
      html {
        height: 100%;
      }

      .app-loading {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;

      }

      .app-loading h3 {
        color: rgba(0, 0, 0, .87);
        margin-bottom: 2rem;
      }

      .app-loading .logo {
        height: 200px
      }

      .app-loading .spinner {
        height: 200px;
        width: 200px;
        animation: rotate 2s linear infinite;
        transform-origin: center center;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
      }

      .app-loading .spinner .path {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
        animation: dash 1.5s ease-in-out infinite;
        stroke-linecap: round;
        stroke: #607d8b;
      }

      @keyframes rotate {
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes dash {
        0% {
          stroke-dasharray: 1, 200;
          stroke-dashoffset: 0;
        }

        50% {
          stroke-dasharray: 89, 200;
          stroke-dashoffset: -35px;
        }

        100% {
          stroke-dasharray: 89, 200;
          stroke-dashoffset: -124px;
        }
      }

    </style>
  </head>

  <body>
    <app-root>
      <div class="app-loading">
        <h3>Loading Manifest Data</h3>
        <div class="logo">
          <svg class="spinner" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
          </svg>
        </div>
      </div>
    </app-root>
  </body>

</html>
