<mat-card class="seal-card">
  <mat-card-title>
    {{seal.displayProperties.name}}
  </mat-card-title>
  <mat-card-subtitle>
    {{seal.displayProperties.description}}
  </mat-card-subtitle>
  <div class="seal-image">
    <img src="//bungie.net/{{seal.displayProperties.icon}}" alt="">
  </div>
  <mat-card-actions>
    <mat-expansion-panel *ngIf="!isLoading; else loading">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{members | completion : seal.completionRecordHash }}
        </mat-panel-title>
        <mat-panel-description>
          <div></div>
        </mat-panel-description>
      </mat-expansion-panel-header>

      <ng-template matExpansionPanelContent>
        <div *ngFor="let member of sealMembers.members | completed : sealMembers.seal.completionRecordHash">
          {{member.profile.data.userInfo.displayName}}
        </div>
      </ng-template>
    </mat-expansion-panel>

  </mat-card-actions>
</mat-card>

<ng-template #loading>
  <div class="seal-loading">
    <lib-loading diameter="25" class="loading-icon"></lib-loading>
    <div class="loading-text">
      Loading...
    </div>
  </div>
</ng-template>
