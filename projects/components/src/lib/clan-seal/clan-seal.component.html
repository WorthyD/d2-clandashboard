<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <img src="//bungie.net/{{sealMembers.seal.displayProperties.icon}}" class="seal-image" alt="">
      {{sealMembers.seal.displayProperties.name}}
    </mat-panel-title>
    <mat-panel-description>{{sealMembers.seal.displayProperties.description}}
      <div>{{sealMembers.members | completion : sealMembers.seal.completionRecordHash }}</div>
    </mat-panel-description>
  </mat-expansion-panel-header>

  <ng-template matExpansionPanelContent>
    <div class="row">
      <div class="col-2" *ngFor="let member of sealMembers.members | completed : sealMembers.seal.completionRecordHash">
        <mat-card class="m-1">
          {{member.profile.data.userInfo.displayName}}
        </mat-card>
      </div>
    </div>
  </ng-template>
</mat-expansion-panel>
