<mat-card (click)="viewSealClick(seal)" class="seal-card mat-card-hover">
  <mat-card-title>
    {{seal.displayProperties.name}}
  </mat-card-title>
  <mat-card-subtitle>
    {{seal.displayProperties.description}}
  </mat-card-subtitle>
  <div class="seal-image">
    <img src="//bungie.net/{{seal.displayProperties.icon}}" alt="">
  </div>
  <mat-card-actions>
    <div class="seal-info" *ngIf="!isLoading; else loading">
      <div class="seal-complete">
        Complete
      </div>
      <div>
        {{members | completion : seal.completionRecordHash }}
      </div>
    </div>
  </mat-card-actions>
</mat-card>

<ng-template #loading>
  <div class="seal-loading">
    <lib-loading diameter="25" class="loading-icon"></lib-loading>
    <div class="loading-text">
      Loading...
    </div>
  </div>
</ng-template>
