<ng-container>
  <ng-container *ngIf="memberCrucibleStats">
    <table mat-table [dataSource]="sortedData" matSort class="mat-elevation-z8" matSortStart="desc"
      (matSortChange)="sortData($event)">
      <ng-container matColumnDef="loadingRow">
        <td mat-header-cell *matHeaderCellDef colspan="100">
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </td>
      </ng-container>

      <ng-container matColumnDef="displayName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Display Name</th>
        <td mat-cell *matCellDef="let element">{{element.memberProfile.profile.data.userInfo.displayName}}</td>
      </ng-container>

      <ng-container matColumnDef="valorPoints">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor Points</th>
        <td mat-cell *matCellDef="let element">{{element.stats.valorPoints}}</td>
      </ng-container>

      <ng-container matColumnDef="valorResets">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Valor Resets</th>
        <td mat-cell *matCellDef="let element">{{element.stats.valorResets}}</td>
      </ng-container>


      <ng-container matColumnDef="gloryPoints">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Glory Points</th>
        <td mat-cell *matCellDef="let element">{{element.stats.gloryPoints}}</td>
      </ng-container>

      <ng-container matColumnDef="controls">
        <th mat-header-cell *matHeaderCellDef>
          <button mat-stroked-button (click)="export()">Export</button>
        </th>
        <td mat-cell *matCellDef="let element">
          <button mat-stroked-button (click)="memberClick(element)">View</button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>

      <tr mat-header-row *matHeaderRowDef="['loadingRow'] ; sticky:true"
        [ngClass]="{'loading': isLoading, 'loading-row': true}"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>
</ng-container>
