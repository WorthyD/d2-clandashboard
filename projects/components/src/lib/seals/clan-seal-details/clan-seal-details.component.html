<mat-card>
  <div class="clan-seal">

    <img class="clan-seal__icon" src="//bungie.net/{{seal.displayProperties.icon}}" alt="">
    <div class="clan-seal__details">
      <h2>{{seal.displayProperties.name}}</h2>
      <h4>{{seal.displayProperties.description}}</h4>
      <section class="clan-seal__completion">
        <div class="clan-seal__fraction">
          {{completedNumber}} / {{totalMembers}}
        </div>
        <mat-progress-bar class="clan-seal__progress-bar" mode="determinate" [value]="completedPercentage"></mat-progress-bar>
      </section>

    </div>

  </div>
</mat-card>

<pre><code>

  {{seal | json}}
</code></pre>
