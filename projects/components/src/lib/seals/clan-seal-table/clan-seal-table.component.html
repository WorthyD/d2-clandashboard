<div class="clan-seal-table">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="membershipTypeId">
      <th mat-header-cell *matHeaderCellDef>
        <mat-icon>videogame_asset</mat-icon>
      </th>
      <td mat-cell *matCellDef="let element">
        <lib-member-type [type]="element.membershipTypeId"></lib-member-type>
      </td>
    </ng-container>
    <ng-container matColumnDef="displayName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Player Name </th>
      <td mat-cell *matCellDef="let row"> {{row.displayName}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="completedTriumphCount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Completed Count </th>
      <td mat-cell *matCellDef="let row"> {{row.completedTriumphCount}} / {{row.totalTriumphCount}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="completionPercentage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Percentage Complete </th>
      <td mat-cell *matCellDef="let row" class="clan-seal-table__percent-complete-row">
        <div class="clan-seal-table__percent-complete-info">
          <span>{{row.completionPercentage}}%</span>
          <mat-progress-bar mode="determinate" [value]="row.completionPercentage">
          </mat-progress-bar>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <!-- <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr> -->
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="25" aria-label="Select page of users"></mat-paginator>
</div>
