<table mat-table [dataSource]="activityItems" matSort class="mat-elevation-z8" style="width:100%">
    <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef > </th>
        <td mat-cell *matCellDef="let element" class="col-icon">
            <div class="bg">
                <img
                    src="https://bungie.net/{{element.activityModeDefinition?.displayProperties?.icon}}" />
            </div>

        </td>
    </ng-container>
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Activity </th>
        <td mat-cell *matCellDef="let element">
            <div>
                {{element?.activityModeDefinition?.displayProperties?.name}}
            </div>
            <div>
                {{element?.activityDefinition?.displayProperties?.name}}
            </div>

        </td>
    </ng-container>
    <ng-container matColumnDef="didComplete">
        <th mat-header-cell *matHeaderCellDef class="col-completed">Completed</th>
        <td mat-cell *matCellDef="let element" class="col-completed">
            <mat-checkbox [checked]="element.playerActivity.values.completed.basic.value" [disabled]="true">
            </mat-checkbox>
        </td>
    </ng-container>
    <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef> Duration </th>
        <td mat-cell *matCellDef="let element">
            {{element.playerActivity.values.activityDurationSeconds.basic.displayValue}}
        </td>
    </ng-container>


    <ng-container matColumnDef="when">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element">
            {{element.playerActivity.period | bungieDateTime}}
        </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" @rowsAnimation></tr>
</table>
