<mat-card>
  <mat-card-title>
    Season Pass
  </mat-card-title>
  <mat-card-subtitle>Current Level: {{seasonPassProgress}}</mat-card-subtitle>
  <mat-card-content>
    <mat-progress-bar mode="determinate" [value]="seasonPassProgressBarValue"></mat-progress-bar>
    <div class="mb-3">
      <div class="float-right"
        *ngIf="clanMemberSeasonPass?.progression?.level < clanMemberSeasonPass?.progression?.levelCap; else maxLevel">
        {{clanMemberSeasonPass?.progression?.level}} /
        {{clanMemberSeasonPass?.progression?.levelCap}}</div>
    </div>
  </mat-card-content>
</mat-card>
<ng-template #maxLevel>
  <div class="float-right">
    Season Pass Complete
  </div>
</ng-template>
