  </header>

  <div class="activity-info__main">
    <div class="activity-info__time">
      <ng-container *ngIf="!loading;else loadingTemplate">
        <lib-bar-chart [convertTo]="'Hours'" [events]="activityData?.events" [barColor]="activityInfo?.color"
          [colorTheme]="theme === 'dark-theme' ?  'dark':'light'"></lib-bar-chart>
      </ng-container>
    </div>
    <aside class="activity-info__player-list">
      <div class="activity-info__player-list-scroll">
        <ng-container *ngIf="!loading;else loadingUsers">

          <ng-container *ngFor="let player of activityData?.players">
            <div class="activity-info__player-info" *ngIf="player.value !== '00:00'">
              {{player.name}}
              <span>{{player.value}}</span>
            </div>
          </ng-container>

        </ng-container>
      </div>
    </aside>
  </div>
</mat-card>

<ng-template #loadingTemplate>
  <div class="activity-info__loading">
    <lib-loading></lib-loading>
    <div class="text-center">
      <div class="h3">
        Loading Activities...
      </div>
    </div>
  </div>
</ng-template>
