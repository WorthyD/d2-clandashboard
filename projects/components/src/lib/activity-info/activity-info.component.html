<header>
  <h3>{{activityInfo.title}}</h3>
  <button mat-button [matMenuTriggerFor]="more">index</button>
  <mat-menu #more="matMenu">
    <button mat-menu-item [matMenuTriggerFor]="viewBy">View By</button>
    <button mat-menu-item [matMenuTriggerFor]="activities">Activities</button>
  </mat-menu>
  <mat-menu #viewBy="matMenu">
    <button mat-menu-item>Time</button>
    <button mat-menu-item>Completions</button>
  </mat-menu>
  <mat-menu #activities="matMenu">
    <button mat-menu-item *ngFor="let activity of activityInfo.activityTypes">{{activity.label}}</button>
  </mat-menu>
</header>

<div class="activity-info__main">
  <div class="activity-info__time">
    <lib-bar-chart [convertTo]="'Hours'" [events]="activityData?.events"></lib-bar-chart>
  </div>
  <aside class="activity-info__player-list">

    <div *ngFor="let player of activityData?.players" class="activity-info__player-info">
      {{player.name}}
      <span>{{player.value}}</span>

    </div>

  </aside>
</div>
