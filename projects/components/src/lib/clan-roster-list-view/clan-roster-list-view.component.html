<table>
    <tr >
        <th>
            membershipId
        </th>
        <th>
            displayName
        </th>
        <th>
            displayName
        </th>
        <th>
            dateLastPlayed
        </th>
    </tr>

    <tr *ngFor="let member of members">
        <td>
            {{member.member.destinyUserInfo.membershipId}}
        </td>
        <td>
            {{member.member.destinyUserInfo.displayName}}
        </td>
        <td>
            {{member.member.bungieNetUserInfo?.displayName}}
        </td>
        <td>
            {{member?.profile?.profile.data.dateLastPlayed}}
            <!-- Character power levels -->
            <!-- artifact levels -->
            <!-- weekly status -->
        </td>
        <td>
            <button (click)="memberClick(member)">View</button>
        </td>
    </tr>
</table>
