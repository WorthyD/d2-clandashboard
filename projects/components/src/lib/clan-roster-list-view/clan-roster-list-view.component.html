    <ng-container matColumnDef="characters">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Characters </th>
        <td mat-cell *matCellDef="let element">
            <div class="class-cell">
                <ng-container *ngFor="let char of element.profile?.profile?.data?.characterIds">
                    <lib-class-cell [characterHash]="char" [profile]="element.profile"></lib-class-cell>
                </ng-container>
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="powerBonus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Power Bonus </th>
        <td mat-cell *matCellDef="let element">
                 {{element.profile?.profileProgression?.data?.seasonalArtifact?.powerBonus}}
        </td>
    </ng-container>

    <ng-container matColumnDef="displayName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Display Name </th>
        <td mat-cell *matCellDef="let element">{{element.member.destinyUserInfo.displayName}}</td>
    </ng-container>

    <ng-container matColumnDef="dateLastPlayed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Played </th>
        <td mat-cell *matCellDef="let element">{{element.profile?.profile.data.dateLastPlayed  | date: 'short'}}</td>
    </ng-container>
    <ng-container matColumnDef="joinDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Clan Join Date </th>
        <td mat-cell *matCellDef="let element">{{element.member?.joinDate  | date: 'shortDate'}}</td>
    </ng-container>

    <ng-container matColumnDef="controls">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <button (click)="memberClick(element)">View</button>

        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
