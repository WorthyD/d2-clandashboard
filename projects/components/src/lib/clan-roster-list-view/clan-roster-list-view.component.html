
<table mat-table [dataSource]="members" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="memberId">
        <th mat-header-cell *matHeaderCellDef> membershipId </th>
        <td mat-cell *matCellDef="let element"> {{element.member.destinyUserInfo.membershipId}} </td>
    </ng-container>

    <ng-container matColumnDef="displayName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> displayName </th>
        <td mat-cell *matCellDef="let element"> {{element.member.bungieNetUserInfo?.displayName}}</td>
    </ng-container>

    <ng-container matColumnDef="displayName2">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> displayName2 </th>
        <td mat-cell *matCellDef="let element">{{element.member.destinyUserInfo.displayName}}</td>
    </ng-container>

    <ng-container matColumnDef="dateLastPlayed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> dateLastPlayed </th>
        <td mat-cell *matCellDef="let element">{{element.profile?.profile.data.dateLastPlayed}}</td>
    </ng-container>

    <ng-container matColumnDef="controls">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <button (click)="memberClick(element)">View</button>

        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
